<div style="text-align: center;">
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Stadium Name</th>
          <th scope="col">Location</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let stadium of Stadiums">

          <td>{{ stadium.stadiumName }}</td>
          <td>{{ stadium.location }}</td>
          <td><button class="btn btn-primary" routerLinkActive="router-link-active" (click)="gotosports(stadium.stadiumId)" >ShowSports</button></td>
          <td><button class="btn btn-danger"(click)="deleteStadium(stadium.stadiumId)">Delete</button></td>

        </tr>

      </tbody>
    </table>
  </div>


</div>
