 <style>
 .top-nav {
  z-index: 5;
  position: fixed;
  width: 100%;
  background-color:rgb(15 23 42);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  height: 8.5vh;
}

.logo {
  color: #fff;
  font-size: 24px;
  text-decoration: none;
}

.nav-links {
  list-style: none;
  display: flex;
  margin-left: auto; /* Align links to the right */
}

.nav-links li {
  margin: 30px 0px 0px 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

.nav-buttons .btn {
  margin: 10px 0px 0px 10px;
}

.cart-icon {
  position: relative;
  display: inline-block;
  /* background-color: white; */
}
.cart-count {
  position: absolute;
  top: -15px;
  right: -10px;
  width: 18px;
  height: 3.2vh;
  background-color: rgb(15 23 42);
  color: rgb(250, 249, 249);
  border-radius: 50%;
  padding: 5px;
  font-size: 15px;
  font-weight: solid;
  z-index: 2;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .nav-buttons {
    margin-left: auto;
  }
}


 </style>
 <nav class="top-nav">
  <div><img style="width: 100px;height: 4.5vh;margin: 5PX 0PX 0PX 50PX;" src="assets/img/logo.png" alt=""></div>
  <ul class="nav-links">
    <li><a  routerLink="/">Home</a></li>
    <li><a routerLink="/Sports">Book</a></li>
    <li><a routerLink="/contact">Contact</a></li>
    <li><a routerLink="/aboutus">About Us</a></li>
    <li routerLink="/usercart" class="cart-icon">
      <i  class="fa fa-shopping-cart" style="color: white;"></i> &nbsp;
      <span class="cart-count">{{ repository.cartsize }}</span>
    </li>

    <li *ngIf="repository.afterlogin" (click)="logout()"><a routerLink="/">Logout</a></li>

    <li *ngIf="!repository.afterlogin" style="padding-left: 10px;"> <a (click)="handleLoginAction()">Login</a></li>
    <li *ngIf="!repository.afterlogin"> <a  (click)="handleSignUpAction()">Sign Up</a></li>

  </ul>


</nav>
