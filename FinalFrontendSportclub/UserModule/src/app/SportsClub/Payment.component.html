<div class="cardmain">
  <div class="card" *ngIf="showcard" style="width: 400px;">
    <div class="card-body">
      <h5 class="card-title">Mobile Number Verification</h5>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" [(ngModel)]="messageobj.to" style="margin-right: 10px;">
          <button class="btn btn-success" (click)="generateOTP()">Generate OTP</button>
        </div>
      </div>
      <div *ngIf="showOtpField">
        <label>Enter Your Otp</label>
        <div class="input-group">
          <input type="text" class="form-control" id="mobileNumber" name="otp" placeholder="Enter your OTP" [(ngModel)]="enteredotp">
          <button class="btn btn-success" (click)="verifyOTP()">Verify OTP</button>
        </div>

      </div>
      </div>
    </div>
  </div>
